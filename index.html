<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance</title>
    <link rel="stylesheet" href="style/reset.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar__header">
        <a href="#"><img src="Img/Sidebar/Group 1000002305.png" alt=""> </a>
      </div>
      <div class="sidebar__menu">
        <nav class="nav">
          <a href="" class="active font-bold-md "><img src="Img/Sidebar/element-3.png" alt="">Dashboard</a>
          <a href="" class="font-md"><img src="Img/Sidebar/bar-line-chart.png" alt="">Analytics</a>
          <a href="" class="font-md"><img src="Img/Sidebar/wallet-02.png" alt="">My Wallet</a>
          <a href="" class="font-md"><img src="Img/Sidebar/user-03.png" alt="">Accounts</a>
          <a href="" class="font-md"><img src="Img/Sidebar/settings-01.png" alt="">Settings</a>
        </nav>
      </div>
      <div class="sidebar__about">
        <nav class="nav">
          <a href="" class="font-lg"><img src="Img/Sidebar/shield-tick.png" alt="">Security</a>
          <a href="" class="font-lg"><img src="Img/Sidebar/help-circle.png" alt="">Help Centre</a>
          <a href="" class="font-lg"><img src="Img/Sidebar/moon-01.png" alt="">Dark Mode</a>
        </nav>
      </div>
      <div class="sidebar__login">
        <div class="sidebar__login--pdp">
          <img src="Img/Sidebar/Mask group.png" alt="">
        </div>
        <div class="sidebar__login--user">
          <h1 class="font-bold-xl">Ali Riaz</h1>
          <h2>Web Developer</h2>
        </div>
        <div class="sidebar__login--button">
          <img src="Img/Sidebar/Vector 4.png" alt="">
        </div>
      </div>
    </div>
    <!-- <div class="community__header">
        <div>
          <h1 class="font-bold-xl ">Welcome Back, Ali</h1>
          <img src="Img/Community/Waving Hand Emoji.png" alt="">
        </div>
        <h2>Here’s what’s happening with your store today.</h2>
      </div> -->
    <div class="community">
      <div class="com-device">
        <div class="device">
          <div class="device__image">
            <img src="Img/Community/Group 1000002320.png" alt="">
          </div>
          <div class="device__heading">
            <h2 class="font-md">Total Income</h2>
            <h1 class="font-bold-xl ">$632.000</h1>
          </div>
          <span class="device__evo font-xs">+1.29%</span>
        </div>
        <div class="device">
          <div class="device__image">
            <img src="Img/Community/Group 1000002321.png" alt="">
          </div>
          <div class="device__heading">
            <h2 class="font-md">Total Outcome</h2>
            <h1 class="font-bold-xl ">$632.000</h1>
          </div>
          <span class="device__evo device__evo--red font-xs">+1.29%</span>
        </div>
      </div>

      <div class="com-analytic">
        <div class="anal-head">
          <h1 class="anal-head__title font-bold-xl">Analytics</h1>
          <div class="anal-head__desc">
            <div class="description">
              <div class="description__dot description__dot--purple"></div>
              <h2 class="font-bold-md">Income</h2>
            </div>
            <div class="description">
              <div class=" description__dot description__dot--blue"></div>
              <h2 class="font-bold-md">Outcome</h2>
            </div>
          </div>
          <select name="years" class="anal-head__years font-xs">
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
          </select>
        </div>
      </div>

      <div class="com-transaction">
        <div class="trans-head">
          <h1 class="trans-head__title font-bold-lg">Transaction</h1>
          <div class="trans-head__search">
            <input class="font-xxs" type="search" name="q" placeholder="Search for anything....">
            <a href="#"><img src="Img/Community/Search.png" alt=""></a>
          </div>
          <div class="trans-head__calendar">
            <img src="Img/Community/Calendar.png" alt="">
            <select name="calendar" class="font-xs">
              <option value=" 1 May - 10 May"> 1 May - 10 May</option>
              <option value="11 May - 20 May">11 May - 20 May</option>
              <option value="21 May - 31 May">21 May - 31 May</option>
              <option value="1 June - 10 june">1 June - 10 june</option>
            </select>
          </div>
        </div>
      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
